<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet drag and drop</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <section id="s1">
            <div class="carre draggable"></div>
            <div class="carre2 draggable"></div>
            <div class="carre3 draggable"></div>
        </section>


        <section id="s2">

            <div class="div1">
                <img class="draggable" src="images/01.png" alt="" srcset="">
            </div>
            <div class="div2"> </div>
            <div class="div3"> </div>
            <div class="div4"> </div>
            <div class="div5">
                <img class="draggable" src="images/02.png" alt="" srcset="">
            </div>
            <div class="div6"> </div>
            <div class="div7">
                <img class="draggable" src="images/03.png" alt="" srcset="">
            </div>
            <div class="div8"> </div>
            <div class="div9">
                <img class="draggable" src="images/04.png" alt="" srcset="">
            </div>

        </section>



        <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

        <script>
            var draggableElems = document.querySelectorAll('.draggable');
            // array of Draggabillies
            var draggies = []
            // init Draggabillies
            for (var i = 0; i < draggableElems.length; i++) {
                var draggableElem = draggableElems[i];
                var draggie = new Draggabilly(draggableElem, {
                    containment: '#s1'
                });
                draggies.push(draggie);
            }
        </script>

    </body>

</html>
