<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemple 01</title>

        <style>
            @font-face {
                font-family: KobataRegular;
                src: url(fonts/Kobata-Regular.woff);
            }

            body {
                margin: 0;
                font-family: KobataRegular;
                overflow-x: hidden;
            }

            .parent {
                width: 100%;
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                grid-row-gap: 20px;
            }

            .row {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: flex-end;
            }

            .div1 {
                grid-area: 1 / 1 / 2 / 2;
            }

            .div2 {
                grid-area: 2 / 1 / 3 / 2;
            }

            .div3 {
                grid-area: 3 / 1 / 4 / 2;
            }

            .div4 {
                grid-area: 4 / 1 / 5 / 2;
            }

            .div2 .row {
                justify-content: center;
            }

            .div3 .row {
                justify-content: flex-end;
            }

            .div4 .row {
                justify-content: center;
                align-items: flex-start;
            }

            p {
                margin: 0;
                font-size: clamp(5rem, 12vw, 10rem);
                position: relative;
                z-index: 1;
            }

            .image-container {
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
            }

            .draggable {
                position: absolute;
                height: 182px;
                width: auto;
                z-index: 10;
                cursor: move;
            }

            .div1 .draggable:nth-child(1) {
                left: 0;
            }

            .div1 .draggable:nth-child(2) {
                left: 40%;
            }

            .div1 .draggable:nth-child(3) {
                right: 0;
            }

            .div2 .draggable:nth-child(1) {
                left: 20%;
            }

            .div2 .draggable:nth-child(2) {
                right: 20%;
            }

            .div3 .draggable:nth-child(1) {
                left: 30%;
            }

            .div3 .draggable:nth-child(2) {
                right: 10%;
            }

            .div4 .draggable:nth-child(1) {
                left: 25%;
            }

            .div4 .draggable:nth-child(2) {
                right: 25%;
            }

            @media (max-width: 768px) {
                .draggable {
                    height: 120px;
                }
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <div class="div1">
                <div class="row">
                    <p>Hello world</p>
                    <div class="image-container">
                        <img class="draggable" src="images/01.svg" alt="">
                        <img class="draggable" src="images/02.svg" alt="">
                        <img class="draggable" src="images/03.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="row">
                    <p>Hello world</p>
                    <div class="image-container">
                        <img class="draggable" src="images/01.svg" alt="">
                        <img class="draggable" src="images/02.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="div3">
                <div class="row">
                    <p>Hello world</p>
                    <div class="image-container">
                        <img class="draggable" src="images/02.svg" alt="">
                        <img class="draggable" src="images/03.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="div4">
                <div class="row">
                    <p>Hello world</p>
                    <div class="image-container">
                        <img class="draggable" src="images/01.svg" alt="">
                        <img class="draggable" src="images/03.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const rows = document.querySelectorAll('.row');

                rows.forEach(row => {
                    const container = row.querySelector('.image-container');
                    const draggableElems = container.querySelectorAll('.draggable');

                    draggableElems.forEach(elem => {
                        const draggie = new Draggabilly(elem, {
                            containment: container,
                            axis: 'x'
                        });

                        // Garder les images dans leur conteneur lors du redimensionnement
                        window.addEventListener('resize', () => {
                            const bounds = container.getBoundingClientRect();
                            const elemBounds = elem.getBoundingClientRect();

                            if (elemBounds.right > bounds.right) {
                                elem.style.left = bounds.width - elemBounds.width + 'px';
                            }
                            if (elemBounds.left < bounds.left) {
                                elem.style.left = '0px';
                            }
                        });
                    });
                });
            });
        </script>
    </body>

</html>
